<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Restful API Example</title>
</head>
<body>
<h1>Restful API Example</h1>
------------------------------------------------------------------<br>
<h3>Get APIs</h3>
------------------------------------------------------------------<br>
<form method='post' action='/api/users/add' name='userForm' >
      <input type='button' value='Hello World' onclick='document.targetURL.location.href="/Hello"'>
      <p>
      <input type='button' value='/api/users' onclick='document.targetURL.location.href="/api/users"'>
      <p>
      User ID <input type='text' size='10' name='id'>
      <input type='button' value='get user_id' onclick='document.targetURL.location.href="/api/users/user?user_id="+document.userForm.id.value'>
      &nbsp;
      <input type='button' value=':user_id' onclick='document.targetURL.location.href="/api/users/"+document.userForm.id.value'>
      <p>
      User Name <input type='text' size='10' name='name'>
      <input type='button' value='get user_id & name' onclick='document.targetURL.location.href="/api/users/user?user_id="+document.userForm.id.value+"&name="+document.userForm.name.value'>
      <p>
      <input type='button' value='get userBody' onclick='document.targetURL.location.href="/api/users/userBody"'>
      <p>
</form>
------------------------------------------------------------------<br>
<iframe name=targetURL class="iframe-preview center" width="60%" height="500" style="border:none;" src="http://localhost:3000/api/users">
</iframe>
</body>
</html>
