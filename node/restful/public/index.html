<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Restful API Example</title>
</head>
<body>
<h1> Restful API Example</h1>
------------------------------------------------------------------<br>
<h4> GET APIs </h4>
------------------------------------------------------------------<br>
<form method='post' name='userForm' target='targetURL'>
  <input type='button' value="GET /Hello" onclick='document.targetURL.location.href="/Hello"'>
  <p>
------------------------------------------------------------------<br>
<iframe name='targetURL' class="iframe-preview center" width="60%" height="500" style="border:none;" src="http://localhost:3000/Hello">
</iframe>
</form>
</body>
</html>
